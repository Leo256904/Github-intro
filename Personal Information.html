<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
</head>
<body>
<h2>Personal Information</h2>
<form action="">
    <hr>
    <label for="full_name">FULL NAME</label><br>
    <input type="text"id="full name"name="full name"value=""><br><br>
    <label for="email_address">EMAIL ADDRESS</label><br>
    <input type="email"id="email"name="email"value=""><br><br>
    <label for="phone number">PHONE NUMBER</label><br>
    <input type="text"id="phone number"name="phone number"value=""><br><br>
    <label for="gender">GENDER</label><br>
    <input type="radio"name="gender"id="male"value="male">
    <label for="male">MALE</label><br>
    <input type="radio"name="gender"id="female"value="female">
    <label for="female">FEMALE</label><br>
    <input type="radio"name="gender"id="other"value="other">
    <label for="other">OTHER</label><br><br>
    <label for="subscription">Select your subscription</label><br>
    <input type="checkbox"id="weekly newsletter"name="subsription"value="weekly newsletter">
    <label for="weekly newsletter">WEEKLY NEWSLETTER</label><br>
    <input type="checkbox"id="promotions"name="subscription"value="promotions">
    <label for="promotions">PROMOTIONS</label><br>
    <input type="checkbox"id="updates"name="subscription"value="updates">
    <label for="updates">UPDATES</label><br><br>

    <input type="submit"value="SUBMIT"><br>
    <h2>IFRAME</h2>

</form>
</body>
</html>
