<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register Form</h2>
<form action="">
    <label for="first name">FIRST NAME:</label><br>
    <input type="text"id="first name"name="first name"value=""><br><br>
    <label for="last name">LAST NAME:</label><br>
    <input type="text"id="last name"name="last name"value=""><br><br>
    <label for="gender">GENDER:</label><br>
    <input type="radio"name="gender"id="male"value="male">
    <label for="male">Male</label><br>
    <input type="radio"name="gender"id="female"value="female">
    <label for="female">Female</label><br><br>
    <label for="hobby">Select Your Hobby</label><br>
    <input type="checkbox"id="singing"name="hobby"value="singing">
    <label for="singing">Singing</label><br>
    <input type="checkbox"id="dancing"name="hobby"value="dancing">
    <label for="dancing">Dancing</label><br>
    <input type="checkbox"id="book_reading"name="hobby"value="book reading">
    <label for="book_reading">Book Reading</label><br><br>
    <label for="city">SELECT YOUR CITY:</label><br>
    <select name="city" id="city">
        <option value="">Select your favorite city</option>
        <option value="nairobi">Nairobi</option>
        <option value="mombasa">Mombasa</option>
        <option value="nakuru">Nakuru</option>
        <option value="eldoret">Eldoret</option>
        <option value="kisumu">Kisumu</option>
        <option value="kampala">Kampala</option>

    </select><br><br>
    <input type="reset"value="RESET ">
    <input type="button"value="CANCEL">


    <input type="submit"value="SUBMIT"><br>

</form>
</body>
</html>
